plugins {
    id 'org.springframework.boot' version '2.4.4'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group = 'com.example.jap'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'//jpa
    implementation 'org.springframework.boot:spring-boot-starter-web'//Spring mvc를 생성할 수 있게 해줘서 api를 만들어서 테스트할 수 있게 해줌
    compileOnly 'org.projectlombok:lombok' // lombok에 대한 의존성
    runtimeOnly 'com.h2database:h2'
    annotationProcessor 'org.projectlombok:lombok'//lombok에 대한 의존성
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
    useJUnitPlatform()
}
